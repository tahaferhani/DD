<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Plugin owl carousel</title>

        <link rel="stylesheet" href="owl.carousel.css" />
        <link rel="stylesheet" href="owl.theme.green.css" />

        <style>
            .slide {
                height: 200px;
                line-height: 200px;
                background-color: turquoise;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="owl-carousel owl-theme">
            <div class="slide">Your Content 1</div>
            <div class="slide">Your Content 2</div>
            <div class="slide">Your Content 3</div>
            <div class="slide">Your Content 4</div>
            <div class="slide">Your Content 5</div>
            <div class="slide">Your Content 6</div>
            <div class="slide">Your Content 7</div>
        </div>

        <script src="jquery.js"></script>
        <script src="owl.carousel.js"></script>
        <script src="script.js"></script>
    </body>
</html>
