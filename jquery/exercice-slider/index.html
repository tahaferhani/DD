<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <style>
            #slider {
                position: relative;
                width: 90%;
                height: 400px;
                overflow: hidden;
            }

            #images {
                width: 300%;
                height: 100%;
            }

            .img {
                float: left;
                width: 33.33%;
                height: 100%;
            }

            .buttons {
                width: 90%;
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div id="slider">
            <div id="images">
                <div class="img active" style="background-image: url(images/image1.webp)"></div>
                <div class="img" style="background-image: url(images/image2.webp)"></div>
                <div class="img" style="background-image: url(images/image3.webp)"></div>
            </div>
        </div>
        <div class="buttons">
            <button id="prev">Précédent</button>
            <button id="next">Suivant</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
